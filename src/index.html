<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Morse | Translator </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>

<body>
    <center>

        <div id="ScreenButtons">
            <button id="EncodeButton">E N C O D E</button>
            <button id="DecodeButton">D E C O D E</button>
        </div>

        <div id="TextToMorse">
            <textarea id="encText" placeholder="          Your Message To Encrypt"></textarea>
            <button id="encBtn">E N C O D E</button>
            <button id="encBack">Go-Back</button>
            <p id="MorseResult"></p>
        </div>

        <div id="MorseToText">
            <textarea id="decCode" placeholder="          Your Message To Dencrypt"></textarea>
            <button id="decBtn">D E C O D E</button>
            <button id="decBack">Go-Back</button>
            <div id="TextResult"></div>
        </div>

    </center>

</body>

</html>
